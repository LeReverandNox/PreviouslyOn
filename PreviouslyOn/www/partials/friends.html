<ion-view view-title="My friends !">
     <ion-nav-buttons side="left">
        <button class="button button-assertive" ng-click="FCtrl.showBlockedUsers()">Blocked Users</button>
    </ion-nav-buttons>
     <ion-nav-buttons side="right">
        <button class="button button-positive icon-right ion-plus" ng-click="FCtrl.searchUser()"></button>
    </ion-nav-buttons>
  <ion-content>
  <div class="list">
      <div class="item item-avatar"
        collection-repeat="friend in FCtrl.friends"
        ng-click="FCtrl.manageFriend(friend.id)">
        <img ng-src="{{ friend.picture }}">
        <p>{{ friend.login | capitalize }}</p>
    </div>
  </div>
  </ion-content>
</ion-view>
