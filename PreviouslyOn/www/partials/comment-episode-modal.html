<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-royal" align-title="center">
        <h1 class="title">New comment</h1>
        <button class="button button-positive" ng-click="SCtrl.hideCommentEpisode()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <label class="item item-input">
          <textarea ng-model="SCtrl.commentString"
                    placeholder="Write your comment here...">
          </textarea>
        </label>
        <div class="row">
            <div class="col text-center">
                <button class="button button-positive" ng-click="SCtrl.postCommentEpisode(SCtrl.commentString)">Comment</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
