<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-royal" align-title="center">
        <h1 class="title">{{ SCtrl.episodeToDetail.title }}</h1>
        <button class="button button-positive" ng-click="SCtrl.hideEpisodeDetails()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="item item-body">
            <img ng-src="{{ SCtrl.episodeToDetail.img }}" style="width:100%;">
            <span class="input-label">Description</span>
            <p>
                {{ SCtrl.episodeToDetail.description }}
            </p>
            <p>
                <span class="input-label">Date de diffusion</span>
                {{ SCtrl.episodeToDetail.date }}
            </p>
            <p>
                <span class="input-label">Num√©ro</span>
                {{ SCtrl.episodeToDetail.code }}
            </p>
            <p>
                <span class="input-label">Note</span>
                {{ SCtrl.episodeToDetail.note.mean | number: 2}} / 5
            </p>
            <button ng-if="SCtrl.episodeToDetail.user.seen === true" class="button button-block button-positive" ng-click="SCtrl.markEpisodeAsUnseen(SCtrl.episodeToDetail.id)">Mark as unseen</button>
            <button ng-if="SCtrl.episodeToDetail.user.seen === false" class="button button-block button-positive" ng-click="SCtrl.markEpisodeAsSeen(SCtrl.episodeToDetail.id, false)">Mark as seen</button>
            <button ng-if="SCtrl.episodeToDetail.user.seen === false" class="button button-block button-positive" ng-click="SCtrl.markEpisodeAsSeen(SCtrl.episodeToDetail.id, false)">Mark as seen + previous</button>
            <button class="button button-block button-positive" ng-click="SCtrl.showCommentEpisode(SCtrl.episodeToDetail.id)">Add Comment</button>
        </div>
    </ion-content>
</ion-modal-view>
